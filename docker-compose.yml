services:
    laravel:
        build:
            context: './vendor/laravel/sail/runtimes/8.3'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP:-1000}'           # Set default for WWWGROUP
        image: 'sail-8.3/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER:-1000}'                          # Defaulting to 1000 if WWWUSER is not set
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'              # Defaulting to 'off' if SAIL_XDEBUG_MODE is not set
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD:-/var/www/html}'   # Defaulting to /var/www/html if PWD is not set
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - pgsql
    pgsql:
        image: 'postgres:17'
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: 'leonio'
            POSTGRES_DB: 'hour_track'
            POSTGRES_USER: 'postgres'
            POSTGRES_PASSWORD: 'leonio'
        volumes:
            - 'sail-pgsql:/var/lib/postgresql/data'
            - './vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - pg_isready
                - '-q'
                - '-d'
                - '${DB_DATABASE}'
                - '-U'
                - '${DB_USERNAME}'
            retries: 3
            timeout: 5s
    pgadmin:
        image: dpage/pgadmin4:latest
        container_name: pgadmin_container
        environment:
            PGADMIN_DEFAULT_EMAIL: '${PGADMIN_EMAIL:-admin@admin.com}'
            PGADMIN_DEFAULT_PASSWORD: '${PGADMIN_PASSWORD:-leonio}'
        ports:
            - '8080:80'  # pgAdmin will be accessible at http://localhost:8080
        depends_on:
            - pgsql
        networks:
            - sail
        volumes:
            - pgadmin_data:/var/lib/pgadmin
networks:
    sail:
        driver: bridge
volumes:
    sail-pgsql: {}  # Use an empty mapping instead of driver: local
    pgadmin_data: {}  # Use an empty mapping instead of driver: local
